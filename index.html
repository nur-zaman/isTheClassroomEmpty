<body class="bg-neutral-900 text-slate-200 font-mono">
  <div class="container mx-auto mt-5 p-5 border-b-2 text-5xl text-center align-middle shadow-lg shadow-slate-900">
    Is The Classroom Empty?
  </div>
  <div class="max-w-sm rounded overflow-hidden shadow-lg shadow-slate-900 mx-auto my-8 h-fit">
    <div class="mb-2 flex justify-center"></div>

    <!-- custom time -->







    <div class="px-6 py-4 bg-neutral-800">
      <div class="font-bold text-xl mb-2 text-center">Enter Room Number</div>
      <div class="flex text-slate-400 text-base text-center justify-center">
        <input type="text" value="UB" disabled="disabled"
          class="appearance-none block bg-gray-200 text-gray-700 border border-gray-200 rounded-l rounded-r-none py-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 text-center font-sans text-xl w-16" />
        <input type="text" inputmode="numeric" pattern="[0-9]*" minlength="5" maxlength="5" placeholder="20701"
          id="roomNum"
          class="appearance-none block bg-gray-200 text-gray-700 border rounded-r rounded-l-none py-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 text-center font-sans text-xl" />
      </div>
      <p class="text-gray-600 text-base text-center mt-2">
        <button type="submit" id="roomNumBtn"
          class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow w-1/2">
          Check
        </button>
      </p>
    </div>


    <div class="flex items-center px-6 pb-4 h-auto bg-neutral-800 flex-col">



      <button onclick="tog()"
        class="  bg-white hover:bg-gray-100 text-gray-800 font-semibold  px-4 border border-gray-400 rounded shadow ">Enter
        Custom Time</button>


    </div>



    <div class="bg-neutral-800 flex justify-center pb-4 text-black font-mono hidden" id="cus-time">
      <input type="date" id="date" class="px-1">

      <input type="time" id="time" class="px-4">

    </div>



    <div id="result" class="w-full text-center text-2xl bg-neutral-800 pb-5"></div>

    <div class="flex items-center px-6 pb-4 h-auto bg-neutral-800 flex-col">
      <a href="http://github.com/nur-zaman" target="_blank"><span
          class="inline-block bg-gray-100 rounded-full px-3 py-1 text-sm font-semibold text-gray-600 mr-2"><i
            class="fab fa-github"></i></span></a>

    </div>



  </div>

  <div class="text-center">

    <a href="fullList.html"><button
        class=" bg-neutral-800 hover:bg-slate-900 shadow-md shadow-slate-900 hover:shadow-gray-400 text-white font-bold py-2 px-4 rounded ">View
        Complete List of Empty Classroom</button></a>
  </div>




  <div id="notif" class="fixed flex items-center justify-center h-8 pr-2 pl-1 bg-blue-600 rounded-full bottom-0 right-0 mr-4 mb-4 shadow-lg text-blue-100 hover:bg-blue-600" >

  </div>


  <script src="js/script.js"></script>
