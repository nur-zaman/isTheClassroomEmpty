    <title>Is The Classroom Empty </title>

<body class=" bg-neutral-900 text-slate-200 font-mono ">
    
  <div class="container mx-auto mt-5 p-5 border-b-2 text-5xl text-center align-middle shadow-lg shadow-slate-900">
    Is The Classroom Empty?
  </div>
      <div class="max-w-sm rounded overflow-hidden shadow-lg shadow-slate-900 mx-auto my-8 h-fit ">

        <div class="mb-2 flex justify-center">
        </div>


        <div class="px-6 py-4 bg-neutral-800 ">
          <div class="font-bold text-xl mb-2 text-center">Enter Room Number</div>
          <p class="flex text-slate-400 text-base text-center justify-center">
            <input type="text" value="UB" disabled="disabled" class="appearance-none block bg-gray-200 text-gray-700 border border-gray-200 rounded-l rounded-r-none py-3 px-1 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 text-center w-2/3 font-sans text-xl">

         <input type="text" inputMode="numeric" pattern="[0-9]*" minlength="5" maxlength="5" placeholder="20701" id="roomNum" class="appearance-none block bg-gray-200 text-gray-700 border rounded-r rounded-l-none py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 text-center font-sans text-xl">
          </p>
          <p class="text-gray-600 text-base text-center mt-2">
            <button type="submit" id="roomNumBtn" class=" bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow w-1/2 ">Check</button>
          </p>
        </div>

        <div id="result" class=" w-full text-center text-2xl bg-neutral-800 "></div>

        <div class="flex items-end justify-center px-6 py-4 h-auto bg-neutral-800 ">

          <a href="http://github.com/nur-zaman" target="_blank"><span class="inline-block bg-gray-100 rounded-full px-3 py-1 text-sm font-semibold text-gray-600 mr-2"><i class="fab fa-github"></i></span></a>

         
        </div>

      </div>


      
    <div class=" text-center "><a href="fullList.html" target="_blank" >View Full Emply Classroom List</a></div>
