      Is The Classroom Empty?
    </div>
    <div class="flex flex-wrap">

              <div
              class="flex items-center px-6 pb-4 h-auto bg-neutral-800 flex-col" >
        
            <button onclick="tog()" class="  bg-white hover:bg-gray-100 text-gray-800 font-semibold  px-4 border border-gray-400 rounded shadow " >Enter Custom Time</button>
            </div>

              <div>List showing for:</div>
              <!-- <div id="update"></div> -->

              <div class="bg-neutral-800 flex justify-center pb-4 text-black font-mono hidden" id="cus-time">
                <input type="date" id="date" class="px-1">
        
                <input type="time" id="time" class="px-4">
              </div>

            </div>
            <thead>
              <tr>
                <th class="border border-slate-600">Class Room Number</th>
              </tr>
            </thead>
            <tbody id="rows"></tbody>
          </table>
        </div>
